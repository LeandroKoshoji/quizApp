<!DOCTYPE html>
<html lang=pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Uniformes da Copa do Mundo de 2014</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content-container">
                <h1>Quiz</h1>
                <p>Você conhece os uniformes das seleções da Copa do Mundo de 2014?</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-content-container">
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                <button class="check-result-button"> Checar Resultado</button>
                <div class="cards-container">
                    <i class="fas fa-chevron-circle-left prev-button"></i>
                    <i class="fas fa-chevron-circle-right next-button"></i>
                    <form>
                        <div class="card">
                            <div class="img-container"><img src="assets/images/Alemanha.png" alt=""></div>
                            <div class="inputs-container">
                                <label>
                                    <input type="radio" name="inputQuestion1" value="A" checked>
                                    Russia
                                </label>
                                <label >
                                    <input type="radio" name="inputQuestion1" value="B" >
                                    Inglaterra
                                </label>
                                <label >
                                    <input type="radio" name="inputQuestion1" value="C" >
                                    Suiça
                                </label>
                                <label >
                                    <input type="radio" name="inputQuestion1" value="D" >
                                    Alemanha
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="result-container">
                <h1>Você acertou:</h1>
                <span class="result">0</span>
                <button class="play-again-button">Jogar novamente</button>
            </div>
        </div>
    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
